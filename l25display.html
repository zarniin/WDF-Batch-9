<!DOCTYPE html>
<html>
	<head>
		<title>Display</title>
		<link href="./css/l25display.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="div1">
			<span class="bank">I am span tag inside of div1 > span(bank)</span>
			<small class="money">I am small tag inside of div1 > small(money)</small>
			<b class="coin">I am coin tag inside of div1 > b(coin)</b>
		</div>
		
		<div class="div2">
			<span class="bank">I am span tag inside of div2 > span(bank)</span>
			<small class="money">I am small tag inside of div2 > small(money)</small>
			<b class="coin">I am coin tag inside of div2 > b(coin)</b>
		</div>

		<hr/>

		<div class="display1">
			<p>Hello Myanmar</p>
		</div>

		<div class="display2">
			<p>Hello Thailand</p>
		</div>

	</body>
</html>
