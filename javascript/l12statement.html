			// Ternary Operator (? :) 
			// c1 < c2 ? true : false

			const x = 100;
			const y = 200;

			console.log( x > y ? "Yes, it is true" : "No, it is false" );// No, it is false
			console.log( x < y ? "Yes, it is true" : "No, it is false" );// Yes, it is true
			console.log( ( x == y ) ? "X is equal to Y" : ( x > y ) ? "X is greater than Y" : "X is less than Y" );

			// Comparison Operator (==,===,!=,!==,>,>=,<,<=)

			const num1 = 100;
			const num2 = 200;

			// check value
			console.log("== equal to result = " + ( num1 == num2 ? "True" : "False" ) );// == equal to result = True 

			// check value/datatype
			console.log("=== equal to result = " + ( num1 === num2 ? "True" : "False" ) );// == equal to result = False 

			// check value
			console.log("!= not equal to result = " + ( num1 != num2 ? "True" : "False" ) );// != not equal to result = False 

			// check value/datatype
			console.log("!== not equal to result = " + ( num1 !== num2 ? "True" : "False" ) );// != not equal to result = False 

			console.log("> greater than result = " + ( num1 > num2 ? "True" : "False" ) );// > not equal to result = False 

			console.log(">= greater than or equal result = " + ( num1 >= num2 ? "True" : "False" ) );// >= not equal to result = True 

			console.log("< less than result = " + ( num1 < num2 ? "True" : "False" ) );// < not equal to result = True 

			console.log("<= less than or equal result = " + ( num1 <= num2 ? "True" : "False" ) );// <= not equal to result = True

			// => check value

			}else{
				console.log("Incorrect");
			}

			// => check datatype 
			if(idx === "30"){

				console.log("Incorrect");
			}

			if(idx !="30"){
				console.log("Correct");

				console.log("Incorrect");
			}

			if(idx !== "30"){
				console.log("Correct");
			}else{

			}

			}else{

			}

			// Nested Condition 

			const passcode = "hiwifi1234";

			if(passcode.length >= 5){
				// console.log("good passcode");

				if(passcode.indexOf(" ") == -1){

				}else{
					console.log("Passcode length is enough ! but should not contain space.");
				}

			}else{

			}

				break;

				break;

				case "pink":

				break;

				case "violet":
					console.log("Yes, Correct !! My fav color is violet");

				default:

				break;

			}
