<!DOCTYPE html>
<html>
	<head>
		<title>Js Intro</title>
	</head>
	<body>




		<script type="text/javascript">

			console.log("R zar ni");
			console.log('Khin La Pyae');
			console.log(`Mr. Tun Tun Lin`);


			console.log(100);
			console.log('200');
			console.log("300");
			console.log(`400`);

			console.log("aung aung","zaw zaw","kyaw kyaw");
			console.log(100,200,300,400);
			console.log("aung aung",500);

			console.log(true);
			console.log(false);

			console.log(10+10); // 20
			console.log(10+"40"); // 1040
			console.log('20'+"50");// 70
			console.log("aung aung"+20); // aung aung20

			console.log(true+true);// 2
			console.log(true+false);// 1
			console.log(true+50);// 51
			console.log(false+50);// 50
			console.log('true'+50);// true50
			console.log('aung aung'+true);// aung aungtrue
			console.log(false+"zaw zaw");// falsezaw zaw

			// Comments 

			// Single Line Comment

			/* Multi Line Comment
			Multi Line Comment */

			// window.alert("Hello User !!")
			// window.alert("Hello Brother @@");
			// alert(`Are you ready to learn JS`);

			// Variable ( var / let / const )

			// var / let / const variablename = value;

			var fullname = "R zar ni";

			console.log("fullname");// fullname
			console.log('fullname');// fullname
			console.log(`fullname`);// fullname

			console.log(fullname); // R zar ni

			console.log("My friend name is fullname");
			console.log('My friend name is fullname');
			console.log(`My friend name is fullname`);

			// Concatnate ( + ) 
			console.log("My friend name is " + fullname);// My friend name is R zar ni
			console.log('My friend name is'+ ' ' + fullname);// My friend name is R zar ni
			console.log(`My friend name is `+ fullname);// My friend name is R zar ni

			// Backticks (``) 
			var lady = "Honey Nway Oo";
			console.log("We love lady");// We love lady
			console.log(`${lady}`);// Honey Nway Oo
			console.log(`We love ${lady}`);// We love Honey Nway Oo

			var num1 = 100;
			const num2 = 200;

			console.log(num1);// 100
			console.log(num2);// 200
			console.log(num1,num2);// 100 200
			console.log(num1+num2);// 300

			console.log("num1"+"num2");// num1num2
			console.log("num1+num2");// num1+num2
			console.log('num2+num1');// num2+num1
			console.log(`num1+num2`);// num1+num2

			console.log(`${num1}+${num2}`);// 100+200
			console.log(`${num1}`+`${num2}`);// 100 200
			console.log(`${num1+num2}`);// 300
			console.log(typeof `${num1+num2}`);// string

			// Overwrite / Override 

			var num3 = 30;
			var num4 = 40;
			console.log("num3 value is " + num3);// num3 value is 30
			console.log(`num4 value is ${num4}`);// num4 value is 40
			console.log(num3+num4);// 70

			num3 = 50;
			console.log(num3);// 50
			console.log(num3+num4);// 90

			let num5 = 50;
			console.log(num5);// 50

			num5 = 500;
			console.log(num5);// 500

			num5 = 5000;
			console.log(num5);// 5000

			const num6 = 60;
			console.log(num6);// 60;

			// num6 = 600;
			// console.log(num6);// error TypeError: Assignment to constant variable.

			// Special Escape Characters (\) 
			console.log('Hay i am working. do you see now'); // Hay i am working. do you see now
			console.log("Hay i am 'working'. do you see now");// Hay i am 'working'. do you see now
			console.log(`Hay i m "working". do you see now`);// Hay i m "working". do you see now

			// console.log('Hay i am 'working'. do you see now'); // error
			// console.log("Hay i am "working". do you see now"); // error

			console.log("Hay i'm working i'm reading. do you see now");// Hay i'm working i'm reading. do you see now
			console.log("He is very tall, about 6ft 4");// He is very tall, about 6ft 4

			let x = 'He\'s R zar ni.';
			let y = "He is my \"Uncle\". ";
			console.log(`${x} ${y}`);// He's R zar ni He is my "Uncle" 


		</script>
		
	</body>
</html>
