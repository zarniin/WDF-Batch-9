<!DOCTYPE html>
<html>
	<head>
		<title>Data Type</title>
	</head>

	<body>
		
		<script type="text/javascript">

			// String 

			const name = "R zar ni";
			console.log(name);// R zar ni
			console.warn(typeof name);// string Method 1 
			console.error(typeof(name));// string Method 2

			// Number 

			const age = 18;
			console.log(age);// 18
			console.warn(typeof age);// number 
			console.error(typeof(age));// number

			// Boolean (true,false) 

			const hascar = true;
			console.log(hascar);// true
			console.warn(typeof hascar);// boolean
			console.error(typeof(hascar));// boolean 

			// Object (date object) 

			const date = new Date();
			console.log(date);// Sun Feb 02 2025 01:10:58 GMT+0630 (Myanmar Time)
			console.warn(typeof date);
			console.error(typeof(date));

			// Object (javascript object) 

			const address = {
				// key: value; 
				no: "No.123",
				street: "st btw 75x76",
				city: "Mandalay",
				country: "Myanmar"
			};

			console.log(address);
			console.warn(typeof address);// object
			console.error(typeof(address));// object

			// Object (arrey) 
			const hobbies = ['movie','music','sport'];

			console.log(hobbies);
			console.warn(typeof hobbies);// object

			// Objec null 
			const car = null;
			console.log(car);// null
			console.log(typeof car);// object 

			let phone;
			console.log(phone);// undefined
			phone = "iPhone"
			console.log(phone);// iPhone 
			console.log(typeof phone);// string

			let carbrand = null;
			console.log(carbrand);// null
			carbrand = "Toyota";
			console.log(carbrand);// Toyota 
			console.log(typeof carbrand);// string 

			// String
			const nickname = "";
			console.log(nickname);//
			console.warn(typeof nickname);// string 
			
		</script>
	</body>
</html>
