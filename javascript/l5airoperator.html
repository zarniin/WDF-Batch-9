<!DOCTYPE html>
<html>
	<head>
		<title>Arithmethic Operator</title>
	</head>

	<body>
		
		<script type="text/javascript">
			
			// Group Variable Declaration 

			// let num1 = 10;
			//     num2 = 20;
			//     num3 = 30;

			// Method 1 
			// let num1 = 10, 
			// 	num2 = 20,
			// 	num3 = 30;

			// var num1 = 10,
			// 	num2 = 20,
			// 	num3 = 30;

			// const num1 = 10,
			// 	  num2 = 20,
			// 	  num3 = 30;

			// Method 2 
			// let num1,num2, num3;// can
			var num1,num2, num3;// can
			// const num1,num2, num3;// error

			num1 = 10,
			num2 = 20,
			num3 = 30;

			console.log(num1,num2,num3);// 10 20 30

			let x = 10,
				y = 20,
				z = 30;
				
			document.write("Addtng Result = " + (x + y) + "<br/>");// Addtng Result = 30
			document.write("Substration Result = " + (x - y) + "<br/>");// Substration Result = -10
			document.write("Multiplication Result = " + (x * y) + "<br/>");// Multiplication Result = 200
			document.write("Divison Result = " + (z / x) + "<br/>");// Divison Result = 3
			document.write("Reaminder Result = " + (z % y) + "<br/>");// Reaminder Result = 10

			let p = 10;

			document.write("Increment Result After Prinout " + (p++) + "<br/>");//Increment Result After Prinout 10
			document.write("Increment Result After Prinout " + (p) + "<br/>");//Increment Result After Prinout 11
			document.write("Increment Result After Prinout " + (p++) + "<br/>");//Increment Result After Prinout 11
			document.write("Increment Result After Prinout " + (p++) + "<br/>");//Increment Result After Prinout 12
			document.write("Increment Result After Prinout " + (p) + "<br/>");//Increment Result After Prinout 13
			document.write("Increment Result After Prinout " + (p++) + "<br/>");//Increment Result After Prinout 13

			let q = 10;

			document.write("Increment Result Before Prinout " + (++q) + "<br/>");//Increment Result Before Prinout 11
			document.write("Increment Result Before Prinout " + (q) + "<br/>");//Increment Result Before Prinout 11
			document.write("Increment Result Before Prinout " + (++q) + "<br/>");//Increment Result Before Prinout 12
			document.write("Increment Result Before Prinout " + (++q) + "<br/>");//Increment Result Before Prinout 13
			document.write("Increment Result Before Prinout " + (q) + "<br/>");//Increment Result Before Prinout 13

			let a = 10;

			document.write("Decrement Result After Prinout " + (a--) + "<br/>");//Decrement Result After Prinout 10
			document.write("Decrement Result After Prinout " + (a) + "<br/>");//Decrement Result After Prinout 9
			document.write("Decrement Result After Prinout " + (a--) + "<br/>");//Decrement Result After Prinout 9
			document.write("Decrement Result After Prinout " + (a--) + "<br/>");//Decrement Result After Prinout 8
			document.write("Decrement Result After Prinout " + (a) + "<br/>");//Decrement Result After Prinout 7
			document.write("Decrement Result After Prinout " + (a--) + "<br/>");//Decrement Result After Prinout 7

			let b = 10;

			document.write("Decrement Result Before Prinout " + (--b) + "<br/>");//Decrement Result Before Prinout 9
			document.write("Decrement Result Before Prinout " + (b) + "<br/>");//Decrement Result Before Prinout 9
			document.write("Decrement Result Before Prinout " + (--b) + "<br/>");//Decrement Result Before Prinout 8
			document.write("Decrement Result Before Prinout " + (--b) + "<br/>");//Decrement Result Before Prinout 7
			document.write("Decrement Result Before Prinout " + (b) + "<br/>");//Decrement Result Before Prinout 7


		</script>
	</body>
</html>
