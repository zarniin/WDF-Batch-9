<!DOCTYPE html>
<html>
	<head>
		<title>Badge</title>
		<link href="./bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container">

			<h3>Badge</h3>

			<button type="button" class="btn btn-primary">Notification<span class="badge bg-danger">5</span></button>

			<hr/>

			<span class="badge bg-primary rounded-0">Primary</span>
			<span class="badge bg-secondary rounded">Secondary</span>
			<span class="badge bg-success rounded-pill">success</span>
			<span class="badge bg-info">info</span>
			<span class="badge bg-warning">warning</span>
			<span class="badge bg-danger">danger</span>
			<span class="badge bg-light">light</span>
			<span class="badge bg-dark">dark</span>

			<hr/>

			<!-- <sup> = super script  -->
			<!-- <sub> = subscript  -->

			<b>Add Card</b><sup class="badge bg-danger">9</sup>
			<br/>
			<b>Special Discount</b><sub class="badge bg-success">5%</sub>

		</div>


		<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
		
	</body>
</html>

<!-- l5badge.html  -->
	<!-- (1).Badge => Notification => Syntax => (badge bg-primary rounded/rounded-0/rounded-pill)  -->
	<!-- (2).Sup => SuperScript (<sup></sup>) -->
	<!-- (2).Sub => SubScript (<sub></sub>) -->
