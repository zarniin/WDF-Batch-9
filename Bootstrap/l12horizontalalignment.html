<!DOCTYPE html>
<html>
	<head>
		<title>Horizontal Alignment</title>
		<link href="./bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			.row{
				height: 100px;
				background: silver;
			}
		</style>
	</head>
	<body>

		<div class="container">
			<h3>Horizontal Alignment</h3>	
		</div>

		<div class="container">

			<div class="row text-light justify-content-start">

				<div class="col-2 bg-primary">Column 1</div>
				<div class="col-2 bg-info">Column 2</div>
				<div class="col-2 bg-success">Column 3</div>
				
			</div>

			<hr/>

			<div class="row text-light justify-content-center">

				<div class="col-2 bg-primary">Column 1</div>
				<div class="col-2 bg-info">Column 2</div>
				<div class="col-2 bg-success">Column 3</div>
				
			</div>

			<hr/>

			<div class="row text-light justify-content-end">

				<div class="col-2 bg-primary">Column 1</div>
				<div class="col-2 bg-info">Column 2</div>
				<div class="col-2 bg-success">Column 3</div>
				
			</div>

			<hr/>


			
		</div>





		<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
		
	</body>
</html>
