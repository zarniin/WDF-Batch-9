<!DOCTYPE html>
<html>
	<head>
		<title>List Group</title>
		<link href="./bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container">

			<h3>List Group</h3>

			<ul class="list-group">
				<li class="list-group-item">Red Color</li>
				<li class="list-group-item">Blue Color</li>
				<li class="list-group-item">White Color</li>
				<li class="list-group-item">Orange Color</li>
				<li class="list-group-item">Dark Color</li>
			</ul>

			<hr/>

			<ul class="list-group">
				<li class="list-group-item">Red Color</li>
				<li class="list-group-item">Blue Color</li>
				<li class="list-group-item active">White Color</li>
				<li class="list-group-item">Orange Color</li>
				<li class="list-group-item diabled">Dark Color</li>
			</ul>

			<hr/>

			<h3>List-group-flush</h3>

			<ul class="list-group list-group-flush">
				<li class="list-group-item">Red Color</li>
				<li class="list-group-item">Blue Color</li>
				<li class="list-group-item active">White Color</li>
				<li class="list-group-item">Orange Color</li>
				<li class="list-group-item disabled">Dark Color</li>
			</ul>

			<hr/>


		</div>


		<script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
		
	</body>
</html>

<!-- l6ListGroup.html  -->
	<!-- (1).List Group => Syntax => parent(list-group) => child(list-group-item) -->
	<!-- (1).List-group-flash => Syntax => parent(list-group list-group-flush) => child(list-group-item active) -->
