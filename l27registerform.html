<!DOCTYPE html>
<html>
	<head>
		<title>Register Form</title>
		<link href="./css/l27registerform.css" rel="stylesheet" type="text/css" />
	</head>

	<body>

		<div class="container">

			<h2>Register with us</h2>

			<form class="form" action="" method="">
				
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control" placeholder="Enter username" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Enter email" placeholder="Enter email" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Enter password" autocomplete="off" />
				</div>

				<div class="form-group">
					<label for="cfmpassword">Confirm Password</label>
					<input type="cfmpassword" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter comfirm password" autocomplete="off" />
				</div>

				<button type="button" class="btn">Submit</button>

			</form>


		</div>
		
	</body>
</html>
