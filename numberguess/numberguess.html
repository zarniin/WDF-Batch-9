<!DOCTYPE html>
<html>
	<head>
		<title>Number Guess</title>
		<link href="./numberguess.css" rel="stylesheet" type="text/css" />
	</head>
	<body>

		<div class="container">

			<h1>Number Guess</h1>
			<p>Guess a number between <span class="minnumber">00</span> to <span class="maxnumber">00</span></p>

			<form id="game" class="game" action="" method="">

				<div class="form-group">
					<input type="number" name="guessnumber" id="guessnumber" class="form-control" placeholder="Enter Your guess number ..." autofocus>

					<input type="submit" name="btn" id="btn" class="btn"/>
				</div>

				<span class="message1"></span>
				<span class="message2"></span>
			
			</form>
			
		</div>

		<script src="./numberguess.js" type="text/javascript"></script>
	
	</body>
</html>
